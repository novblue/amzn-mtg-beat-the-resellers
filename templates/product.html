<!DOCTYPE html>
<html>
<head>
    <title>Mock Amazon - Test Product Pre-order</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .product { display: flex; gap: 20px; }
        .product-image { width: 300px; height: 300px; background-color: #f0f0f0; }
        .product-details { flex: 1; }
        .price { font-size: 18px; font-weight: bold; margin: 10px 0; }
        .button { display: inline-block; padding: 10px 15px; background-color: #FFD814;
            border: none; border-radius: 20px; cursor: pointer; margin-top: 10px; }
        .unavailable { color: #B12704; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div id="nav-link-accountList">Mock Navigation</div>
    <div class="product">
        <div class="product-image"></div>
        <div class="product-details">
            <h1>Test Product (Pre-order)</h1>
            <div class="price">$99.99</div>
            <p>Release date: December 31, 2025</p>

            {% if available %}
            <form action="/cart" method="post">
                <button id="preorder-button" class="button" type="submit">Pre-order Now</button>
            </form>
            {% else %}
            <p class="unavailable">Currently unavailable</p>
            <p>We don't know when or if this item will be available for pre-order.</p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
